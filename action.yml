    - name: Checkout Repository
      if: ${{ env.run == 'true' }}
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Codex CLI
      if: ${{ env.run }}
      shell: bash
      run: |
        # Install Codex CLI
        npm i -g @openai/codex@latest

    # CODEX_TOKEN="$(openssl base64 -A -in "$HOME/.codex/auth.json")"
